<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pokemon Team Builder</title>
</head>
<body>

<h1>Pokemon Team Builder</h1>

<input type="text" id="pokemonInput" placeholder="Enter name or ID">
<button id="findBtn">Find</button>

<div id="pokemonDisplay">
    <img id="pokemonImage" width="200">
    <br>
    <audio id="pokemonCry" controls></audio>
    <br><br>

    <select id="move1"></select>
    <select id="move2"></select>
    <select id="move3"></select>
    <select id="move4"></select>
    <br><br>

    <button id="addBtn">Add To Team</button>
</div>

<hr>

<h2>Your Team</h2>
<ul id="teamList"></ul>

<script src="script.js"></script>
</body>
</html>
